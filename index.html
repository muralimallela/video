<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <img src="youtube.png" alt="" width="31px" height="29px" class="youtube-icon">
            <h3>YouTube</h3>
            <div class="search-bar">
                <div class="search-box">
                    <input class="search-txt" type="text" placeholder="Search">
                </div>
                <div class="search-icon">
                    <img src="search.png" alt="" width="20px" height="20px" class="searchicon">
                </div>
                <div class="mic-icon">
                    <img src="microphone.png" alt="" class="mic">
                </div>
                
            </div>
            <img src="camera.png" alt="" class="video-camera">
            <img src="bell.png" alt="" class="bell">
            <img src="user .png" alt="" class="bell">
        </div>
        <div class="middle-container">
            <div class="right-container">
                <div class="video-back">
                    <div class="video-box">
                        <video muted controls src="6.mkv" width="100%" height="100%" autoplay></video>

                    </div>
                    Hello
                </div>
            </div>
            <div class="left-container">
                <div class="video1">
                    <video muted muted src="1.mp4" id="vid1" onclick="playVideo('1.mp4')"
                        onmouseover="previewVideo(id)"></video>
                    <h4>Marriage Intro</h4>
                </div>
                <div class="video1">
                    <video muted src="" id="vid2" onclick="playVideo('2.mp4')"
                        onmouseover="previewVideo(id)"></video>
                    <h4>Enemy song</h4>
                </div>
                <div class="video1">
                    <video muted src=" 4.mp4" id="vid3" onclick="playVideo('4.mp4')"
                        onmouseover="previewVideo(id)"></video>
                    <h4>Viraha Roopam song</h4>
                </div>
                <div class="video1">
                    <video muted src="3.mp4" onclick="playVideo('3.mp4')" id="vid4"
                        onmouseover="previewVideo(id)"></video>
                        <h4>Hindi song</h4>
                </div>
                <div class="video1">
                    <video muted src="6.mkv" onclick="playVideo('6.mkv')" id="vid5"
                        onmouseover="previewVideo(id)"></video>
                        <h4>One Peice trailer || Telugu</h4>
                </div>
            </div>
        </div>
        <div class="bottom-container"></div>
    </div>
    <script>

        function previewVideo(id) {
            let clip = document.getElementById(id);
            clip.addEventListener("mouseover", function (e) {
                clip.play();
            })
            clip.addEventListener("mouseout", function (e) {
                clip.pause();
                clip.start();
            })
        }
        function playVideo(file) {
            document.querySelector('video').src = file;
        }
    </script>
</body>

</html>
